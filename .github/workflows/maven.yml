name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write
  security-events: write
  
jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven (skip tests)
      run: mvn -B package -DskipTests --file pom.xml
    - name: Run application
      run: |
        echo "Cerrando proceso en 8081 si existe..."
        sudo lsof -t -i:8081 | xargs -r sudo kill -9
    
        echo "Buscando jar generado..."
        JAR_FILE=$(ls target/*.jar | head -n 1)
    
        echo "Jar generado: $JAR_FILE"
    
        echo "Ejecutando aplicaciÃ³n..."
        nohup sudo java -jar "$JAR_FILE" > app.log 2>&1 &
